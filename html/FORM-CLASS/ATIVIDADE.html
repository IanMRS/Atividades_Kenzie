<!DOCTYPE html>
<html lang="pt-BR">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Ativadade S1-14</title>
</head>
<body>
          <form>
                    <div>
                    <label for="nome">Nome</label><br>
                    
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome aqui..." required></div>
                    
                    <div>
                    <label for="email">E-mail</label>
                    <br>
                   
                    <input type="text" name="email" id="email" placeholder="Digite seu email aqui..." required></div><br>
                    
                    <div>
                    <label for="mensagem">O que te motivou a participar do evento?</label>
                    <br>

                    <textarea name="mensagem" id="mensagem" cols="30" rows="10" required></textarea></div><br>

                    <div>

                    <label for="modulo">Selecione seu módulo</label>
                    <br>
                    <select name="modulo" id="modulo" required>
                              <option value="">
                                        Escolher modulo
                              </option>
                              <option value="free">
                                        Free
                              </option>
                              <option value="Premier">Premier</option>
                              <option value="Pro">Pro</option>
                    </select></div><br>


                    <div>
                    <label for="senha">Cadastre uma Senha</label>
                    <br>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha aqui..."></div>
                    <br>
                    
                    <div>
                    <label for="senhaConfirmar">Confirme a senha</label><br>
                    <input type="password" name="senhaConfirmar" id="senhaConfirmar" required placeholder="Repita a senha..."></div><br>
                    <div>

                    <label for="radio">Deseja receber novidades em seu email?</label><br>

                    <label for="sim">Sim</label> <input type="radio" name="noviadade" id="sim" value="sim">
                    <label for="nao">Não</label> <input type="radio" name="noviadade" id="nao" value="não"></div><br>

                    <button type="submit">Cadastrar ai o meu</button>
          </form>
</body>
</html>
