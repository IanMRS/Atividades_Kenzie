<!DOCTYPE html>
<html lang="pt-BR">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Radio</title>
</head>
<body>
          <form action="">
                    <p>Qual contato de preferencia</p>
                    <label for="email">Email</label>
                    <input type="radio" id="email" name="metododecontato" value="email" required>

                    <label for="telefone">Telefone</label>
                    <input type="radio" 
                    id="telefone" name="metododecontato" value="telefone" required>

                    <label for="zap">Whatssap</label>
                    <input type="radio" id="zap" name="metododecontato" value="zap" required>
                    <button type="submit">Enviar</button>
                    
          </form>
          
</body>
</html>
