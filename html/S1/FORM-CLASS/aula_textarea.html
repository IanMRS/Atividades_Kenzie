<!DOCTYPE html>
<html lang="pt-BR">
<head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Text Area</title>
</head>
<body>
          <form>
                    <!--Cols = Colunas-->
                    <!--Rows = Linha-->
                    <label for="mensagem"></label>
                    <textarea id="mensagem" name="mensagem" placeholder="Digite sua mensagem" cols="20" rows="5" required></textarea>
                    <button type="submit">Enviar mensagem</button>
          </form>
          
</body>
</html>
